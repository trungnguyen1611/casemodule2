<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">

</head>
<body>
<section class=" text-center text-lg-start">
    <style>
        .rounded-t-5 {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        @media (min-width: 992px) {
            .rounded-tr-lg-0 {
                border-top-right-radius: 0;
            }

            .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
            }
        }
        .login{
            font-family: AkayaTelivigala;
        }
    </style>
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                     class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"/>
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                    <div class="px-5 ms-xl-4 mb-5">
                        <i>
                            <span class="h1 fw-bold mb-0 login">Log in</span>
                        </i>
                    </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <!--                            <label class="form-label" for="form2Example1">Email address:</label>-->
                            <input type="email" id="form2Example1" class="form-control" placeholder="Email address" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <!--                            <label class="form-label" for="form2Example2">Password:</label>-->
                            <input type="password" id="form2Example2" class="form-control" placeholder="Password" required/>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"/>
                                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block mb-4" id="log-in">Sign in</button>

                    <div>
                        <p class="mb-0">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script type="module" src="public/login.js"></script>
</body>
</html>
