<div id="addStudentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Student</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" id="input-add-code" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="input-add-name" required>
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <input type="text" class="form-control" id="input-add-class" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="input-add-email" required>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="button" class="btn btn-success" value="Add" id="btn-add">
            </div>
        </div>
    </div>
</div>

<div id="editStudentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" id="input-edit-code" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="input-edit-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <input type="text" id="input-edit-class" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="input-edit-email" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" id="btn-edit" data-dismiss="modal" value="Save">
            </div>
        </div>
    </div>
</div>

<div id="searchStudentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Search Student</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
